<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP Turbo | Procesamiento Ultra Rápido</title>
    <!-- Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --surface-color: #f8f9fa;
            --primary-color: #37352f;
            --primary-light: rgba(55, 53, 47, 0.08);
            --accent-color: #2eaadc;
            --accent-light: rgba(46, 170, 220, 0.1);
            --text-color: #37352f;
            --text-light: #787774;
            --border-color: #e9e9e7;
            --success-color: #4dab9a;
            --warning-color: #e9a348;
            --error-color: #e54f64;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.04), 0 2px 6px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.05), 0 4px 8px rgba(0, 0, 0, 0.1);
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;
            --radius-2xl: 16px;
            --transition: all 0.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Card Styles */
        .card {
            background-color: var(--bg-color);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s 0.2s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background-color: var(--accent-light);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .card-header-content h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .card-header-content p {
            font-size: 13px;
            color: var(--text-light);
        }

        .card-body {
            padding: 24px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-xl);
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--surface-color);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background-color: var(--accent-light);
        }

        .upload-area.active {
            border-color: var(--accent-color);
            background-color: var(--accent-light);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 16px;
            transition: var(--transition);
            display: inline-block;
        }

        .upload-area:hover .upload-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .upload-label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--text-light);
        }

        .file-input {
            display: none;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background-color: #1e9fd2;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary.loading {
            pointer-events: none;
        }

        .btn-primary .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
            box-shadow: var(--shadow-sm);
            display: none;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
        }

        .btn-success.show {
            display: inline-flex;
            animation: fadeInUp 0.4s forwards;
        }

        /* Progress Container */
        .progress-container {
            background-color: var(--surface-color);
            border-radius: var(--radius-xl);
            padding: 20px;
            margin-top: 24px;
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .progress-container.show {
            display: block;
            animation: fadeInUp 0.4s forwards;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-size: 14px;
            font-weight: 500;
        }

        .progress-percent {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-color);
            background-color: var(--accent-light);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
        }

        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background-color: var(--border-color);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                          rgba(255,255,255,0) 0%, 
                          rgba(255,255,255,0.4) 50%, 
                          rgba(255,255,255,0) 100%);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Current IP */
        .current-ip {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .current-ip-label {
            color: var(--text-light);
        }

        .current-ip-value {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            background-color: var(--primary-light);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .stat-card {
            background-color: var(--bg-color);
            border-radius: var(--radius-md);
            padding: 12px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Status Message */
        .status-message {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-top: 16px;
            font-size: 13px;
            display: none;
            animation: fadeIn 0.3s forwards;
            border-left: 3px solid;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-message.success {
            background-color: rgba(77, 171, 154, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .status-message.warning {
            background-color: rgba(233, 163, 72, 0.1);
            color: var(--warning-color);
            border-left-color: var(--warning-color);
        }

        .status-message.error {
            background-color: rgba(229, 79, 100, 0.1);
            color: var(--error-color);
            border-left-color: var(--error-color);
        }

        /* Animations */
        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .upload-area {
                padding: 24px 16px;
            }
            
            .card-body {
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-header-icon">
                    <i class="ri-map-pin-line"></i>
                </div>
                <div class="card-header-content">
                    <h2>GeoIP Turbo</h2>
                    <p>Procesamiento ultra rápido de direcciones IP</p>
                </div>
            </div>
            
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="ri-upload-cloud-2-line"></i>
                        </div>
                        <h4 class="upload-label" id="file-label">Arrastra tu archivo CSV aquí</h4>
                        <p class="upload-hint">o haz clic para seleccionar</p>
                        <p class="upload-hint">Formatos soportados: .csv (Max. 10MB)</p>
                        <input type="file" id="csv_file" name="csv_file" required accept=".csv" class="file-input">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="processButton">
                        <i class="ri-flashlight-line"></i> Procesar Archivo
                    </button>
                </form>
                
                <div id="progressContainer" class="progress-container">
                    <div class="progress-header">
                        <span class="progress-title">Progreso del procesamiento</span>
                        <span class="progress-percent" id="progressPercent">0%</span>
                    </div>
                    
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-bar-fill"></div>
                    </div>
                    
                    <div class="current-ip">
                        <span class="current-ip-label">IP actual:</span>
                        <span class="current-ip-value" id="current-ip-value">-</span>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="processed-count">0</div>
                            <div class="stat-label">Procesadas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="remaining-count">0</div>
                            <div class="stat-label">Restantes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="speed-count">-</div>
                            <div class="stat-label">IPs/seg</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="time-remaining">-</div>
                            <div class="stat-label">Tiempo restante</div>
                        </div>
                    </div>
                </div>
                
                <div id="message" class="status-message"></div>
                
                <button id="downloadButton" class="btn btn-success" onclick="downloadFile()">
                    <i class="ri-download-line"></i> Descargar Resultados
                </button>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('csv_file');
        const processButton = document.getElementById('processButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const messageDiv = document.getElementById('message');
        const downloadButton = document.getElementById('downloadButton');
        const currentIpValue = document.getElementById('current-ip-value');
        const processedCount = document.getElementById('processed-count');
        const remainingCount = document.getElementById('remaining-count');
        const speedCount = document.getElementById('speed-count');
        const timeRemaining = document.getElementById('time-remaining');

        // Variables de estado
        let downloadUrl = null;
        let startTime = null;
        let lastUpdateTime = null;
        let processedIPs = 0;
        let totalIPs = 0;
        let speedSamples = [];
        const MAX_SAMPLES = 5;
        let statusCheckInterval = null;

        // Evento para seleccionar archivo
        uploadArea.addEventListener('click', () => fileInput.click());

        // Actualizar nombre de archivo seleccionado
        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (file.size > 10 * 1024 * 1024) {
                    showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                    fileInput.value = '';
                    document.getElementById('file-label').textContent = 'Arrastra tu archivo CSV aquí';
                    uploadArea.classList.remove('active');
                    return;
                }
                
                document.getElementById('file-label').textContent = file.name;
                uploadArea.classList.add('active');
                
                // Estimación del número de IPs
                totalIPs = Math.floor(file.size / 15);
                remainingCount.textContent = totalIPs.toLocaleString();
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    if (file.size > 10 * 1024 * 1024) {
                        showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                        return;
                    }
                    
                    fileInput.files = e.dataTransfer.files;
                    document.getElementById('file-label').textContent = file.name;
                    uploadArea.classList.add('active');
                    
                    // Estimación del número de IPs
                    totalIPs = Math.floor(file.size / 15);
                    remainingCount.textContent = totalIPs.toLocaleString();
                } else {
                    showMessage('Por favor, selecciona un archivo CSV válido.', 'error');
                }
            }
        });

        // Mostrar mensajes
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `status-message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Descargar archivo
        function downloadFile() {
            if (downloadUrl) {
                // Animación de cuenta regresiva
                let countdown = 3;
                downloadButton.innerHTML = `<i class="ri-download-line"></i> Descargando en <span class="countdown">${countdown}</span>...`;
                downloadButton.disabled = true;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        document.querySelector('.countdown').textContent = countdown;
                    } else {
                        clearInterval(countdownInterval);
                        
                        // Descargar archivo
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = 'geoip_resultados.csv';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        // Restaurar botón
                        setTimeout(() => {
                            downloadButton.innerHTML = '<i class="ri-download-line"></i> Descargar Resultados';
                            downloadButton.disabled = false;
                        }, 2000);
                    }
                }, 1000);
            }
        }

        // Formatear tiempo
        function formatTime(seconds) {
            if (isNaN(seconds) return '-';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        // Calcular velocidad de procesamiento
        function calculateSpeed(newProcessed, newTime) {
            if (!startTime) return 0;
            
            const timeElapsed = (newTime - startTime) / 1000;
            return timeElapsed > 0 ? Math.round(newProcessed / timeElapsed) : 0;
        }

        // Actualizar progreso
        function updateProgress(data) {
            const now = new Date().getTime();
            
            if (!startTime) {
                startTime = now;
                lastUpdateTime = now;
                processedIPs = 0;
            }
            
            // Actualizar contadores
            processedIPs = data.processed_ips || processedIPs;
            totalIPs = data.total_ips || totalIPs;
            
            // Calcular velocidad (promedio móvil)
            const currentSpeed = calculateSpeed(processedIPs, now);
            speedSamples.push(currentSpeed);
            if (speedSamples.length > MAX_SAMPLES) speedSamples.shift();
            const avgSpeed = Math.round(speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length);
            
            // Calcular tiempo restante
            const remainingIPs = totalIPs - processedIPs;
            const estimatedTime = avgSpeed > 0 ? remainingIPs / avgSpeed : 0;
            
            // Actualizar UI
            const progress = totalIPs > 0 ? Math.round((processedIPs / totalIPs) * 100) : 0;
            
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            currentIpValue.textContent = data.current_ip || '-';
            processedCount.textContent = processedIPs.toLocaleString();
            remainingCount.textContent = remainingIPs.toLocaleString();
            speedCount.textContent = avgSpeed.toLocaleString();
            timeRemaining.textContent = formatTime(estimatedTime);
            
            // Animación para IP actual
            if (data.current_ip && data.current_ip !== '-') {
                currentIpValue.classList.add('pulse');
                setTimeout(() => {
                    currentIpValue.classList.remove('pulse');
                }, 1000);
            }
            
            lastUpdateTime = now;
        }

        // Obtener estado del procesamiento
        function fetchProcessingStatus() {
            fetch('/get_processing_status/')
                .then(response => {
                    if (!response.ok) throw new Error('Error en la respuesta del servidor');
                    return response.json();
                })
                .then(data => {
                    if (!data.completed) {
                        updateProgress(data);
                    } else {
                        // Procesamiento completado
                        updateProgress({
                            processed_ips: data.total_ips,
                            total_ips: data.total_ips,
                            current_ip: "¡Completado!",
                            progress: 100
                        });
                        
                        // Detener el intervalo
                        if (statusCheckInterval) {
                            clearInterval(statusCheckInterval);
                            statusCheckInterval = null;
                        }
                        
                        // Mostrar botón de descarga
                        downloadButton.classList.add('show');
                        
                        // Mostrar mensaje de éxito
                        showMessage('¡Procesamiento completado con éxito!', 'success');
                        
                        // Crear URL para descarga
                        if (data.download_url) {
                            downloadUrl = data.download_url;
                            
                            // Descarga automática después de 2 segundos
                            setTimeout(() => {
                                const a = document.createElement('a');
                                a.href = downloadUrl;
                                a.download = 'geoip_resultados.csv';
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            }, 2000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error al obtener estado:', error);
                    // Reintentar después de 1 segundo
                    setTimeout(fetchProcessingStatus, 1000);
                });
        }

        // Enviar formulario
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!fileInput.files.length) {
                showMessage('Por favor, selecciona un archivo CSV antes de procesar.', 'error');
                return;
            }

            // Resetear estado
            messageDiv.style.display = 'none';
            progressContainer.style.display = 'block';
            progressContainer.classList.add('show');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            currentIpValue.textContent = '-';
            downloadButton.style.display = 'none';
            downloadButton.classList.remove('show');
            startTime = null;
            processedIPs = 0;
            speedSamples = [];

            // Deshabilitar botón
            processButton.disabled = true;
            processButton.innerHTML = '<i class="ri-loader-4-line spinner"></i> Procesando...';
            processButton.classList.add('loading');

            try {
                const formData = new FormData();
                formData.append('csv_file', fileInput.files[0]);

                // Enviar archivo al backend
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    if (response.headers.get('content-type').includes('text/csv')) {
                        // Procesamiento rápido (descarga directa)
                        const blob = await response.blob();
                        downloadUrl = URL.createObjectURL(blob);
                        
                        // Mostrar botón de descarga
                        downloadButton.classList.add('show');
                        showMessage('¡Procesamiento completado!', 'success');
                        
                        // Descarga automática
                        setTimeout(() => {
                            const a = document.createElement('a');
                            a.href = downloadUrl;
                            a.download = 'geoip_resultados.csv';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        }, 500);
                    } else {
                        // Procesamiento largo (iniciar polling)
                        const data = await response.json();
                        if (data.error) {
                            showMessage(data.error, 'error');
                        } else {
                            // Iniciar intervalo para verificar estado
                            statusCheckInterval = setInterval(fetchProcessingStatus, 800);
                        }
                    }
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.error || 'Error al procesar el archivo', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión con el servidor. Por favor, intenta nuevamente.', 'error');
            } finally {
                processButton.disabled = false;
                processButton.innerHTML = '<i class="ri-flashlight-line"></i> Procesar Archivo';
                processButton.classList.remove('loading');
            }
        });
    </script>
</body>
