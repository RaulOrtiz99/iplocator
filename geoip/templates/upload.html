<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP Quantum</title>
    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Orbitron para estilo futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f0ff;
            --primary-dark: #0066ff;
            --success-color: #00ff9d;
            --warning-color: #ffcc00;
            --danger-color: #ff3d71;
            --dark-bg: #0a0e17;
            --darker-bg: #050a14;
            --card-bg: rgba(10, 14, 23, 0.8);
            --neon-glow: 0 0 10px rgba(0, 240, 255, 0.7);
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 30%);
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .futuristic-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), var(--neon-glow);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            backdrop-filter: blur(8px);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 240, 255, 0.2));
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(0, 240, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 4px solid;
            background-color: rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-message.success {
            color: var(--success-color);
            border-left-color: var(--success-color);
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
        }
        
        .status-message.warning {
            color: var(--warning-color);
            border-left-color: var(--warning-color);
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }
        
        .status-message.error {
            color: var(--danger-color);
            border-left-color: var(--danger-color);
            text-shadow: 0 0 5px rgba(255, 61, 113, 0.3);
        }
        
        .upload-area {
            border: 2px dashed rgba(0, 240, 255, 0.4);
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(5, 10, 20, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 102, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }
        
        .upload-area.active {
            border-color: var(--primary-color);
            background-color: rgba(0, 102, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.5));
        }
        
        .upload-area:hover i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.7));
        }
        
        .file-input-container input[type="file"] {
            display: none;
        }
        
        .btn-futuristic {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            border: none;
            color: #000;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-futuristic:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5);
            color: #000;
        }
        
        .btn-futuristic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        .btn-success-futuristic {
            background: linear-gradient(135deg, #00b894, var(--success-color));
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.4);
        }
        
        .btn-success-futuristic:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 157, 0.6);
        }
        
        .progress-container {
            background-color: rgba(5, 10, 20, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: rgba(0, 240, 255, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .ip-display {
            font-family: 'Fira Code', monospace, sans-serif;
            background-color: rgba(0, 240, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: inline-block;
            margin-left: 0.5rem;
            color: var(--primary-color);
            border: 1px solid rgba(0, 240, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .stat-box {
            background-color: rgba(0, 102, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 120px;
            text-align: center;
            border: 1px solid rgba(0, 240, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.2);
            border-color: rgba(0, 240, 255, 0.3);
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: rgba(224, 224, 224, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; text-shadow: 0 0 8px rgba(0, 240, 255, 0.7); }
            100% { opacity: 1; }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .badge-futuristic {
            background: rgba(0, 240, 255, 0.2);
            color: var(--primary-color);
            font-weight: 500;
            border: 1px solid rgba(0, 240, 255, 0.3);
        }
        
        .text-muted {
            color: rgba(224, 224, 224, 0.6) !important;
        }
        
        /* Efectos de partículas futuristas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 240, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 576px) {
            .upload-area {
                padding: 1.5rem 1rem;
            }
            
            .card-header {
                padding: 1rem;
            }
            
            .stat-box {
                min-width: calc(50% - 0.5rem);
            }
        }
    </style>
</head>
<body>
    <!-- Efecto de partículas futuristas -->
    <div class="particles" id="particles"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 futuristic-title"><i class="bi bi-globe2 me-2"></i> GEOIP QUANTUM</h3>
                        <p class="mb-0 opacity-75">Procesamiento de IP con tecnología cuántica</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="upload-area mb-4" id="uploadArea">
                                <i class="bi bi-cloud-arrow-up mb-3"></i>
                                <h5 id="file-label">Arrastra tu archivo CSV aquí</h5>
                                <p class="text-muted small mb-2">o haz clic para seleccionar</p>
                                <p class="text-muted small">Formatos soportados: .csv (Max. 10MB)</p>
                                <input type="file" id="csv_file" name="csv_file" required accept=".csv" class="d-none">
                            </div>
                            
                            <button type="submit" class="btn btn-futuristic w-100 py-3 fw-bold" id="processButton">
                                <i class="bi bi-cpu-fill me-2"></i> INICIAR PROCESO
                            </button>
                        </form>
                        
                        <div id="progressContainer" class="progress-container d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">PROGRESO DEL ANÁLISIS</h6>
                                <span class="badge badge-futuristic rounded-pill" id="progressPercent">0%</span>
                            </div>
                            
                            <div class="progress mb-3">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                            
                            <div class="d-flex align-items-center mb-3">
                                <small class="text-muted">IP ACTUAL:</small>
                                <span class="ip-display" id="current-ip-value">-</span>
                            </div>
                            
                            <div class="stats-container">
                                <div class="stat-box">
                                    <div class="stat-value" id="processed-count">0</div>
                                    <div class="stat-label">Procesadas</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value" id="remaining-count">0</div>
                                    <div class="stat-label">Restantes</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value" id="speed-count">-</div>
                                    <div class="stat-label">IPs/seg</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-value" id="time-remaining">-</div>
                                    <div class="stat-label">Tiempo restante</div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="message" class="status-message"></div>
                        
                        <button id="downloadButton" class="btn btn-success-futuristic w-100 py-3 fw-bold download-button" onclick="downloadFile()">
                            <i class="bi bi-download me-2"></i> DESCARGAR RESULTADOS
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('csv_file');
        const processButton = document.getElementById('processButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const messageDiv = document.getElementById('message');
        const downloadButton = document.getElementById('downloadButton');
        const currentIpValue = document.getElementById('current-ip-value');
        const processedCount = document.getElementById('processed-count');
        const remainingCount = document.getElementById('remaining-count');
        const speedCount = document.getElementById('speed-count');
        const timeRemaining = document.getElementById('time-remaining');
        const particlesContainer = document.getElementById('particles');

        let downloadUrl = null;
        let startTime = null;
        let lastUpdateTime = null;
        let processedIPs = 0;
        let totalIPs = 0;
        let speedSamples = [];
        const MAX_SAMPLES = 5;

        // Crear efecto de partículas
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Permitir seleccionar archivo haciendo clic en el área de carga
        uploadArea.addEventListener('click', () => fileInput.click());

        // Actualizar el nombre del archivo seleccionado
        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                    fileInput.value = '';
                    document.getElementById('file-label').textContent = 'Arrastra tu archivo CSV aquí';
                    return;
                }
                
                document.getElementById('file-label').textContent = file.name;
                uploadArea.classList.add('active');
                
                // Estimación rápida del número de IPs (1 IP ≈ 15 bytes en CSV)
                totalIPs = Math.floor(file.size / 15);
                remainingCount.textContent = totalIPs;
            }
        });

        // Manejar drag and drop con mejor feedback visual
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
            uploadArea.style.borderColor = 'var(--primary-color)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
            uploadArea.style.borderColor = 'rgba(0, 240, 255, 0.4)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            uploadArea.style.borderColor = 'rgba(0, 240, 255, 0.4)';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    if (file.size > 10 * 1024 * 1024) { // 10MB limit
                        showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                        return;
                    }
                    
                    fileInput.files = e.dataTransfer.files;
                    document.getElementById('file-label').textContent = file.name;
                    uploadArea.classList.add('active');
                    
                    // Estimación rápida del número de IPs
                    totalIPs = Math.floor(file.size / 15);
                    remainingCount.textContent = totalIPs;
                } else {
                    showMessage('Por favor, selecciona un archivo CSV válido.', 'error');
                }
            }
        });

        // Función para mostrar mensajes de estado
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `status-message ${type} show`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar mensajes de éxito después de 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Función para descargar el archivo manualmente
        function downloadFile() {
            if (downloadUrl) {
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'geoip_quantum_resultados.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Feedback visual
                downloadButton.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i> DESCARGADO';
                downloadButton.classList.add('disabled');
                setTimeout(() => {
                    downloadButton.innerHTML = '<i class="bi bi-download me-2"></i> DESCARGAR RESULTADOS';
                    downloadButton.classList.remove('disabled');
                }, 2000);
            }
        }

        // Función para formatear el tiempo
        function formatTime(seconds) {
            if (isNaN(seconds) return '-';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        // Función para calcular la velocidad de procesamiento
        function calculateSpeed(newProcessed, newTime) {
            if (!startTime) return 0;
            
            const timeElapsed = (newTime - startTime) / 1000; // en segundos
            return timeElapsed > 0 ? Math.round(newProcessed / timeElapsed) : 0;
        }

        // Función para obtener el estado del procesamiento con WebSocket
        function setupWebSocket() {
            const ws = new WebSocket(`wss://${window.location.host}/ws/status/`);
            
            ws.onopen = () => {
                console.log('Conexión cuántica establecida');
            };
            
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                updateProgress(data);
            };
            
            ws.onclose = () => {
                console.log('Conexión cuántica interrumpida');
                // Reintentar conexión después de 2 segundos
                setTimeout(setupWebSocket, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('Error en conexión cuántica:', error);
            };
            
            return ws;
        }

        // Función para actualizar el progreso
        function updateProgress(data) {
            const now = new Date().getTime();
            
            if (!startTime) {
                startTime = now;
                lastUpdateTime = now;
                processedIPs = 0;
            }
            
            // Actualizar contadores
            processedIPs = data.processed || processedIPs;
            totalIPs = data.total || totalIPs;
            
            // Calcular velocidad (promedio móvil)
            const currentSpeed = calculateSpeed(processedIPs, now);
            speedSamples.push(currentSpeed);
            if (speedSamples.length > MAX_SAMPLES) speedSamples.shift();
            const avgSpeed = Math.round(speedSamples.reduce((a, b) => a + b, 0) / speedSamples.length);
            
            // Calcular tiempo restante
            const remainingIPs = totalIPs - processedIPs;
            const estimatedTime = avgSpeed > 0 ? remainingIPs / avgSpeed : 0;
            
            // Actualizar la interfaz
            const progress = totalIPs > 0 ? Math.round((processedIPs / totalIPs) * 100) : 0;
            
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            currentIpValue.textContent = data.current_ip || '-';
            processedCount.textContent = processedIPs.toLocaleString();
            remainingCount.textContent = remainingIPs.toLocaleString();
            speedCount.textContent = avgSpeed.toLocaleString();
            timeRemaining.textContent = formatTime(estimatedTime);
            
            // Animación para IP actual
            if (data.current_ip) {
                currentIpValue.classList.add('pulse');
                setTimeout(() => currentIpValue.classList.remove('pulse'), 1000);
            }
            
            lastUpdateTime = now;
        }

        // Manejar el envío del formulario
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!fileInput.files.length) {
                showMessage('Por favor, selecciona un archivo CSV antes de procesar.', 'error');
                return;
            }

            // Resetear estado
            messageDiv.style.display = 'none';
            progressContainer.classList.remove('d-none');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            currentIpValue.textContent = '-';
            downloadButton.style.display = 'none';
            startTime = null;
            processedIPs = 0;
            speedSamples = [];

            // Deshabilitar el botón de procesamiento
            processButton.disabled = true;
            processButton.innerHTML = '<span class="spinner me-2"><i class="bi bi-arrow-repeat"></i></span> PROCESANDO...';

            // Configurar WebSocket para actualizaciones en tiempo real
            const ws = setupWebSocket();

            try {
                // Crear FormData para enviar el archivo
                const formData = new FormData();
                formData.append('csv_file', fileInput.files[0]);

                // Enviar la solicitud al backend
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok && response.headers.get('content-type').includes('text/csv')) {
                    const blob = await response.blob();
                    downloadUrl = URL.createObjectURL(blob);

                    // Mostrar mensaje de éxito
                    showMessage('¡Análisis cuántico completado! Los resultados están listos.', 'success');

                    // Mostrar el botón de descarga manual
                    downloadButton.style.display = 'block';

                    // Descargar automáticamente el archivo después de un breve retraso
                    setTimeout(() => {
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = 'geoip_quantum_resultados.csv';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }, 500);
                } else {
                    const data = await response.json();
                    if (data.error) {
                        showMessage(data.error, 'error');
                    } else if (data.errors) {
                        showMessage(`Advertencias: ${data.errors}`, 'warning');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión con el servidor cuántico. Por favor, intenta nuevamente.', 'error');
            } finally {
                // Habilitar el botón de procesamiento
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-cpu-fill me-2"></i> INICIAR PROCESO';
                
                // Cerrar WebSocket
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            }
        });

        // Inicializar efectos al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Efecto de entrada
            setTimeout(() => {
                document.querySelector('.card').style.opacity = '1';
                document.querySelector('.card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
