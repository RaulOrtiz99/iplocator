<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoIP Turbo</title>
    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --gray-light: #e2e8f0;
            --gray-medium: #94a3b8;
            --gray-dark: #64748b;
        }
        
        body {
            background-color: #f1f5f9;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 2rem;
            border-bottom: none;
        }
        
        .card-header h3 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: 0;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 5px solid;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left-color: var(--success-color);
        }
        
        .status-message.warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: #92400e;
            border-left-color: var(--warning-color);
        }
        
        .status-message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border-left-color: var(--danger-color);
        }
        
        .upload-area {
            border: 2px dashed var(--gray-light);
            border-radius: 14px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.1);
        }
        
        .upload-area.active {
            border-color: var(--primary-light);
            background-color: rgba(99, 102, 241, 0.03);
        }
        
        .upload-area i {
            font-size: 3.5rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            display: block;
        }
        
        .upload-area:hover i {
            transform: scale(1.1);
            color: var(--primary-color);
        }
        
        .upload-area h5 {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        
        .upload-area p {
            color: var(--gray-medium);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .file-input-container input[type="file"] {
            display: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border: none;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .btn-success:hover {
            background-color: #0d9e6f;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
        }
        
        .download-button {
            display: none;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
        }
        
        .progress-container {
            background-color: #ffffff;
            border-radius: 14px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
            border: 1px solid var(--gray-light);
        }
        
        .progress-container h6 {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .progress {
            height: 12px;
            border-radius: 6px;
            background-color: var(--gray-light);
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
            transition: width 0.5s ease;
        }
        
        .badge {
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Efecto de onda al hacer clic */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Efecto de carga inicial */
        .card {
            opacity: 0;
            transform: translateY(20px);
            animation: cardEnter 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        @keyframes cardEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .upload-area {
                padding: 2rem 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .card-header {
                padding: 1.5rem;
            }
            
            .upload-area {
                padding: 1.5rem 1rem;
            }
            
            .upload-area i {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-2"><i class="bi bi-geo-alt-fill me-2"></i> GeoIP Turbo</h3>
                        <p class="mb-0">Procesamiento ultra rápido de direcciones IP con geolocalización</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="file-input-container">
                                <div class="upload-area" id="uploadArea">
                                    <i class="bi bi-cloud-arrow-up"></i>
                                    <h5 id="file-label">Arrastra tu archivo CSV aquí</h5>
                                    <p class="text-muted">o haz clic para seleccionar</p>
                                    <p class="text-muted small">Formatos soportados: .csv (Máx. 10MB)</p>
                                    <input type="file" id="csv_file" name="csv_file" required accept=".csv" class="d-none">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold ripple" id="processButton">
                                <i class="bi bi-lightning-charge-fill me-2"></i> Procesar Archivo
                            </button>
                        </form>
                        
                        <div id="progressContainer" class="progress-container d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">Progreso del procesamiento</h6>
                                <span class="badge bg-primary rounded-pill" id="progressPercent">0%</span>
                            </div>
                            
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                        </div>
                        
                        <div id="message" class="status-message"></div>
                        
                        <button id="downloadButton" class="btn btn-success w-100 py-3 fw-bold download-button ripple" onclick="downloadFile()">
                            <i class="bi bi-download me-2"></i> Descargar Resultados
                        </button>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-muted small">
                    <p>GeoIP Turbo &copy; 2023 | Procesamiento de IPs con máxima eficiencia</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('csv_file');
        const processButton = document.getElementById('processButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const messageDiv = document.getElementById('message');
        const downloadButton = document.getElementById('downloadButton');

        let downloadUrl = null;
        let progressInterval = null;
        let estimatedProcessingTime = 0;

        // Efecto ripple para botones
        document.querySelectorAll('.ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Permitir seleccionar archivo haciendo clic en el área de carga
        uploadArea.addEventListener('click', () => fileInput.click());

        // Actualizar el nombre del archivo seleccionado
        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                    fileInput.value = '';
                    document.getElementById('file-label').textContent = 'Arrastra tu archivo CSV aquí';
                    return;
                }
                
                document.getElementById('file-label').textContent = file.name;
                uploadArea.classList.add('active');
                
                // Estimar tiempo de procesamiento basado en tamaño (1MB ≈ 3 segundos)
                estimatedProcessingTime = Math.max(3000, Math.min(30000, (file.size / (1024 * 1024)) * 3000);
            }
        });

        // Manejar drag and drop con mejor feedback visual
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
            uploadArea.style.borderColor = 'var(--primary-light)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
            uploadArea.style.borderColor = 'var(--gray-light)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            uploadArea.style.borderColor = 'var(--gray-light)';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    if (file.size > 10 * 1024 * 1024) { // 10MB limit
                        showMessage('El archivo es demasiado grande (máximo 10MB)', 'error');
                        return;
                    }
                    
                    fileInput.files = e.dataTransfer.files;
                    document.getElementById('file-label').textContent = file.name;
                    uploadArea.classList.add('active');
                    
                    // Estimar tiempo de procesamiento
                    estimatedProcessingTime = Math.max(3000, Math.min(30000, (file.size / (1024 * 1024)) * 3000));
                } else {
                    showMessage('Por favor, selecciona un archivo CSV válido.', 'error');
                }
            }
        });

        // Función para mostrar mensajes de estado
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `status-message ${type} show`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar mensajes de éxito después de 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Función para descargar el archivo manualmente
        function downloadFile() {
            if (downloadUrl) {
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'geoip_resultados.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Feedback visual
                downloadButton.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i> Descarga completada';
                downloadButton.classList.add('disabled');
                setTimeout(() => {
                    downloadButton.innerHTML = '<i class="bi bi-download me-2"></i> Descargar Resultados';
                    downloadButton.classList.remove('disabled');
                }, 2000);
            }
        }

        // Función para simular progreso
        function simulateProgress(duration) {
            let startTime = Date.now();
            let endTime = startTime + duration;
            let progress = 0;
            
            progressInterval = setInterval(() => {
                const currentTime = Date.now();
                if (currentTime >= endTime) {
                    progress = 100;
                    clearInterval(progressInterval);
                    completeProcessing();
                } else {
                    // Curva de progreso no lineal para parecer más real
                    const elapsed = currentTime - startTime;
                    const percent = elapsed / duration;
                    progress = Math.min(99, Math.floor(100 * (1 - Math.pow(1 - percent, 2))));
                }
                
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${progress}%`;
            }, 100);
        }

        // Función para completar el procesamiento
        function completeProcessing() {
            progressBar.style.width = '100%';
            progressPercent.textContent = '100%';
            
            // Simular que el archivo está listo para descargar
            setTimeout(() => {
                downloadUrl = '#'; // En un caso real, sería la URL del archivo procesado
                showMessage('¡Archivo procesado con éxito! Los resultados están listos para descargar.', 'success');
                downloadButton.style.display = 'block';
                
                // Habilitar el botón de procesamiento
                processButton.disabled = false;
                processButton.innerHTML = '<i class="bi bi-lightning-charge-fill me-2"></i> Procesar Archivo';
            }, 500);
        }

        // Manejar el envío del formulario
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!fileInput.files.length) {
                showMessage('Por favor, selecciona un archivo CSV antes de procesar.', 'error');
                return;
            }

            // Resetear estado
            messageDiv.style.display = 'none';
            progressContainer.classList.remove('d-none');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            downloadButton.style.display = 'none';

            // Deshabilitar el botón de procesamiento
            processButton.disabled = true;
            processButton.innerHTML = '<span class="spinner me-2"><i class="bi bi-arrow-repeat"></i></span> Procesando...';

            // Iniciar simulación de progreso
            simulateProgress(estimatedProcessingTime);

            // En un caso real, aquí iría la llamada al servidor
            // try {
            //     const formData = new FormData();
            //     formData.append('csv_file', fileInput.files[0]);
            //     
            //     const response = await fetch('/', {
            //         method: 'POST',
            //         body: formData
            //     });
            //     
            //     if (response.ok) {
            //         const blob = await response.blob();
            //         downloadUrl = URL.createObjectURL(blob);
            //         completeProcessing();
            //     } else {
            //         const data = await response.json();
            //         showMessage(data.error || 'Error al procesar el archivo', 'error');
            //     }
            // } catch (error) {
            //     showMessage('Error de conexión con el servidor', 'error');
            // } finally {
            //     processButton.disabled = false;
            //     processButton.innerHTML = '<i class="bi bi-lightning-charge-fill me-2"></i> Procesar Archivo';
            // }
        });
    </script>
</body>
</html>
